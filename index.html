<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Metatags for search engines-->
  <meta name="description" content="The ultimate Star Wars Quiz. for fans and non-fans alike.">
  <meta name="keywords" content="star wars, darth vader, skywalker, han solo, chewbacca, quiz, game">
  <meta name="author" content="Sofias awesome star wars quiz">

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <!--Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--Title-->
  <title>Star Wars Quiz</title>
</head>

<body>
  <div class="container">

    <!--Header-->
    <header>
      <h1>The ultimate Star Wars quiz $</h1>
    </header>

    <!--Game Area-->
    <div id="game-area">

      <!--Question and answers-->
      <div id="question"></div>
      <button class="button" id="answer1"></button>
      <button class="button" id="answer2"></button>
      <button class="button" id="answer3"></button>
      <img src="assets/images/chewbacca.jpg" id="chewie" alt="image of chewbacca from star wars">

      <!--Progress bar-->
      <div id="progress-area">
        <p>Your path towards the force:</p>
        <div id="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>

      <!--Score - hidden but counting-->
      <div><span id="score"></span></div>
    </div>

    <!--Pop-up with final score-->
    <div id="popup-background">
      <div id="game-over">
        <p>Yay! You've finished the quiz!</p>
        <p id="game-over-score">You scored: <span id="finalScore"></span> out of 10</p>
        <p id="message"></p>
        <!--Play Again-->
        <div id="playAgain">
          <button>Play Again?</button>
        </div>
      </div>
    </div>

  </div>

  <!--Javascript-->
  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
