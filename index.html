<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Metatags for search engines-->
  <meta name="description" content="The ultimate Star Wars Quiz. for fans       and non-fans alike.">
  <meta name="keywords" content="star wars, darth vader, skywalker, han         solo, chewbacca, quiz, game">
  <meta name="author" content="Sofias awesome star wars quiz">

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <!--Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--Title-->
  <title>Star Wars Quiz</title>
</head>

<body>
  <div class="container"></div>
  <!--Header-->
  <header>
    <h1>The ultimate Star Wars quiz</h1>
  </header>

  <!--Game Area-->
  <div id="game-area">

    <!--Question-->
    <div id="question"></div>
    <button id="answer1" onclick="checkAnswer(0)"></button>
    <button id="answer2" onclick="checkAnswer(1)"></button>
    <button id="answer3" onclick="checkAnswer(2)"></button>

    <!--Navigation buttons-->
    <div id="nav-buttons">
      <button id="prev-button">Previous</button>
      <button id="next-button">Next</button>
    </div>

    <!--Progress-->
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>

    <!--Score-->
    <div>Score: <span id="score">0</span></div>
  </div>

  <!--Pop-up Score -->
  <div id="popup-background">
    <div id="game-over">
      <p>Congratulations, you've finished the quiz!</p>
      <p id="game-over-score">You scored:</p>
    </div>
  </div>

  <footer>&copy; Sofia Wallsquid 2024</footer>

  <!--Play Again-->
  <div id="playAgain">
    <p>Would you like another go?</p>
    <button onclick="endgameOption(0)">Yes</button>
    <button onclick="endgameOption(1)">No</button>
  </div>

  <!--Javascript-->
  <script src="assets/js/script.js"></script>
</body>

</html>
