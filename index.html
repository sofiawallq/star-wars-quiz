<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!--Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--Title-->
  <title>Star Wars Quiz</title>
</head>

<body>
  <div class="container"></div>
  <!--Header-->
  <header>
    <h1 href="index.html">The ultimate Star Wars quiz</h1>
  </header>

  <!--Game Area-->
  <div id="game-area">

    <!--Question-->
    <div id="question"></div>
    <button id="answer1" onclick="checkAnswer(0)"></button>
    <button id="answer2" onclick="checkAnswer(1)"></button>
    <button id="answer3" onclick="checkAnswer(2)"></button>


    <!--Progress-->
    <div id="myProgress">
      <div id="myBar"></div>
    </div>

    <!--Score-->
    <div>Score: <span id="score">0</span></div>


    <footer></footer>
  </div>

  <!--Play Again-->
  <div id="playAgain">
    <p>Would you like another go?</p>
    <button onclick="endgameOption(0)">Yes</button>
    <button onclick="endgameOption(1)">No</button>
  </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
